apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: guestbook
  namespace: guestbook
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: guestbook.prd.dexlab.tk
    http:
      paths:
      - path: /guestbook-ha/?(.*)
        backend:
          serviceName: frontend
          servicePort: 80
  tls:
  - hosts:
    - guestbook.prd.dexlab.tk
