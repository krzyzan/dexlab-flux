---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: redis-ha
  namespace: guestbook
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: redis-ha
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: redis-ha
    version: 3.3.3
  values:
    replicas: 3
    sentinel:
      quorum: 2
    redis:
      config:
        min-slaves-to-write: 1 
    persistentVolume:
      storageClass: "thin-disk"
      size: 1Gi
